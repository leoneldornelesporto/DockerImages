version: '3.7'

networks:
  eai-network:
    driver: bridge
volumes:
  my-datavolume:

services:
  mysql:
    container_name: mysql
    image: mysql
    restart: always
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=core
    ports:
      - 3306:3306
    networks:
      - eai-network
    volumes:
      - my-datavolume:/var/lib/mysql